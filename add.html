<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 800px;
            height: 500px;
        }

        td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <form id="fm" action="/" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>姓名</td>
                <td>
                    <input name="name" type="text">
                </td>
            </tr>
            <tr>
                <td>能力</td>
                <td>
                    <input name="nengli" type="text">
                </td>
            </tr>
            <tr>
                <td>集团</td>
                <td>
                    <input name="jituan" type="text">
                </td>
            </tr>
            <tr>
                <td>上传图片</td>
                <td>
                    <input name="img" type="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="确认添加" id="btn">
                </td>
            </tr>
        </table>
    </form>
</body>
<script>
    // 注释 绑定事件
    document.getElementById('btn').onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                if(xhr.responseText==1){
                    alert('小伙子棒棒哒')
                    location.href = '/'
                }else{
                    alert('哎呀我去');
                }
            }
        }
        // 获取整个form表单
        var fm = document.getElementById('fm');
        // 利用formData将整个表单数据打包
        var fd = new FormData(fm);
        // console.log(fd);
        
        xhr.open('post','http://127.0.0.1:8000/ajaxAdd');
        // 打成的数据包可以直接通过send发送
        xhr.send(fd);
       
    }

</script>

</html>
